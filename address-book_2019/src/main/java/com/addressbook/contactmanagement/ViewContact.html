<!DOCTYPE html>
<html xmlns:wicket="htp:/wicket.apache.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<span style="color: green" wicket:id="success"> </span>
<span style="color: red" wicket:id="feedback"></span>
<h1>Welcome:<span wicket:id="msg"></span></h1>

<form wicket:id="viewForm">
<div>
<table>
<tr>
<td>
<div wicket:id="container"></div>
</td>

</tr>

</table>
</div>

<wicket:fragment wicket:id="editFragment">
<table>
<tr>
                        <td>
                            Name
                        </td>
                        <td>
                            <input wicket:id="namePerson" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Phone Number
                        </td>
                        <td>
                            <input wicket:id="phoneNumber" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input wicket:id="emailAdd" type="text" size="40"/>
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td >
                            <input wicket:id="save" type="submit" value="Save"/>				
                			<input wicket:id="delete" type="submit" value="Delete"/>
            </td>
                    </tr>
</table>
</wicket:fragment>
</form>



</body>
</html>
